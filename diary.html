<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Diary</title>
    <link rel="stylesheet" type="text/css" href="src/css/diary_style.css">
</head>

<script type="text/javascript" src="src/js/jquery.min.js"></script>
<script type="text/javascript" src="src/js/diary.js"></script>

<body>

<div class="header-container">

    <div class="logo-contaienr">
        <div class="logo-top">
            <span>iTime</span>
            <img src="src/icon/logo_time.png"/>
        </div>
        <div class="logo-bottom">
            我的随手记
        </div>
    </div>

    <div class="header-tool-container">
        <img src="src/icon/history.png"/>
        <img id="add-btn" src="src/icon/add-task.png"/>
    </div>

</div>



<div class="message-container" id="diary-list"></div>




<div class="foot-container">

    <span id="today-page">
        <img src="src/icon/de_clock.png" class="activate-icon"/>
        <a class="today-text">TODAY</a>
    </span>

    <span id="diary-page">
        <img src="src/icon/a_diary.png" class="deactivate-icon"/>
    </span>

    <span id="list-page">
        <img src="src/icon/list.png" class="deactivate-icon"/>
    </span>

    <span>
        <img src="src/icon/statistics.png" class="deactivate-icon"/>
    </span>

    <span id="my-page">
        <img src="src/icon/user.png" class="deactivate-icon"/>
    </span>

</div>

</body>
</html>
