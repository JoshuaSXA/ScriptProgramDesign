<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>My</title>
    <link rel="stylesheet" type="text/css" href="src/css/my_style.css">
</head>

<script type="text/javascript" src="src/js/jquery.min.js"></script>
<script type="text/javascript" src="src/js/my.js"></script>

<body>

<div class="background-container" style="background-image: url('src/icon/bg.png')"></div>

<div class="avatar-container">
    <img id="avatar" src="src/icon/user.png">
</div>

<div class="user-info-container">
    <div class="username-text">joshuasxa</div>
    <div class="at-username">@joshuasxa</div>
    <div class="btn-container">
        <button class="modify-user-info btn">
            <img src="src/icon/modify.png"/>
            <span>修改资料</span>
        </button>
        <button class="exit btn">
            <img src="src/icon/exit.png"/>
        </button>
    </div>
</div>

<div class="msg-con-text">我的收件箱</div>


<div class="message-container">


    <div class="msg-item-container">
        <div class="msg-sender-container">
            <img src="src/icon/staff.png"/>
            <div class="sender-name-container">
                <span class="sender-name">iTime 机器喵</span>
                <span class="sender-office">iTime</span>
            </div>
            <span class="send-time">刚刚</span>
        </div>
        <div class="msg-content-container">
            <span>欢迎注册使用iTime</span>
            <div class="msg-text">
                「iTime · ToDoMVC」同济大学2019年春季学期脚本程序设计课程期末项目，本项目使用了jQuery框架，完成了基本的ToDo应用的所有功能
                并在相当大的程度上进行了拓展，欢迎批评指正。。。
            </div>
        </div>
    </div>

</div>



<div class="foot-container">

    <span id="today-page">
        <img src="src/icon/de_clock.png" class="activate-icon"/>
        <a class="today-text">TODAY</a>
    </span>

    <span id="diary-page">
        <img src="src/icon/diary.png" class="deactivate-icon"/>
    </span>

    <span id="list-page">
        <img src="src/icon/list.png" class="deactivate-icon"/>
    </span>

    <span>
        <img src="src/icon/statistics.png" class="deactivate-icon"/>
    </span>

    <span>
        <img src="src/icon/user.png" class="deactivate-icon"/>
    </span>

</div>

</body>
</html>
