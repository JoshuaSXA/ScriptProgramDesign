<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Add</title>
    <link rel="stylesheet" type="text/css" href="src/css/add_style.css">
</head>

<script type="text/javascript" src="src/js/jquery.min.js"></script>
<script type="text/javascript" src="src/js/calender.js"></script>
<script type="text/javascript" src="src/js/add.js"></script>


<body>

<div class="header-container">
    <img src="src/icon/return.png" class="return-img">
    <span class="return-text">返回</span>
    <span class="header-title">新增项目</span>
    <img src="src/icon/confirm.png" class="confirm-img"/>
</div>


<div class="title-input-container item-content">
    <div class="icon-container">
        <img src="src/icon/title.png">
    </div>
    <div class="input-container">
        <input id="title" type="text" placeholder="点击输入标题">
    </div>
</div>

</div>

    <div class="mask"></div>
    <div class="mode-status-container">
        <img src="src/icon/success.png"/>
